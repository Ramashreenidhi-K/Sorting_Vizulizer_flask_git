<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
    </nav>
    <h1>Queue Visualization</h1>
    <div class="controls">
        <label for="queue-size">Queue Size:</label>
        <input type="number" id="queue-size" min="1" max="20" value="5">
        <input type="number" id="queue-input" min="1" max="100" placeholder="Enter value">
        <button id="enqueue-btn">Enqueue</button>
        <button id="dequeue-btn">Dequeue</button>
        <button id="reset-btn">Reset</button>
    </div>
    <div id="queue-container">
        <div id="queue-cylinder">
            <div id="queue-elements"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='queue.js') }}"></script>
</body>
</html>
