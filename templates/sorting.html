<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about_us') }}" class="active">About Us</a>
    </nav>
    <h1>Sorting Visualization</h1>
    
    <div class="controls" id="nav" styles="justify-content: center;">
        <label for="array-size">Array Size:</label>
        <input type="number" id="array-size" value="20" min="5" max="100">
        <select id="algorithm-select">
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
        </select>
        <button id="run-sort">Run Sort</button>
        <button id="reset">Reset</button>
    </div>
    <div id="array-container"></div>


    <script src="{{ url_for('static', filename='sorting.js') }}"></script>
    <br>
    <br>
</body>
</html>
