<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutus.html" class="active">About Us</a>
    </nav>
    <h1>Stack Visualization</h1>
    <div class="controls">
        <label for="stack-size">Stack Size:</label>
        <input type="number" id="stack-size" min="1" max="20" value="5">
        <input type="number" id="stack-input" min="1" max="100" placeholder="Enter value">
        <button id="push-btn">Push</button>
        <button id="pop-btn">Pop</button>
        <button id="reset-btn">Reset</button>
    </div>
    <div id="stack-container">
        <div id="cylinder">
            <div id="stack-elements"></div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='stack.js') }}"></script>
</body>
</html>
